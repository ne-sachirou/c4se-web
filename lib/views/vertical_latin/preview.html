<div class="verticalLatinPage">
  <div id="preview"></div>
  <script>
  var preview = document.getElementById('preview');
  var node;
  for (var size = 9.0; size <= 21.5; size += 0.5) {
    node = document.createElement('div');
    node.textContent = size + 'pt';
    node.style.fontSize = size + 'pt';
    preview.appendChild(node);
    node = document.createElement('div');
    node.classList.add('verticalLatin');
    node.style.fontSize = size + 'pt';
    node.textContent = 'ab bc cd de ef fg gh hi ij jn no op pq qt tu uw wy yz za';
    preview.appendChild(node);
  }
  </script>
